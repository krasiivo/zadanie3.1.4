<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div class="row">
    <div class="col bg-dark">
        <nav class="navbar navbar-light bg-dark">
            <span class="navbar-text text-white">
                <b> <td th:utext="${current.getEmail()}"></td> </b>
                <td>with roles:</td>
                <td th:each="role : ${current.getRoles()}" th:text="${role.getName()}"></td>
            </span>
            <a class="nav-link text-secondary font-weight-bold text-right" href="/logout">Logout</a>
        </nav>
    </div>
</div>

<div class="row mt-5">
    <div class="col-2 fixed-left">
        <ul class="nav nav-tabs my-2 flex-column nav-pills">

            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a class="nav-link active" href="/admin">Admin</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/user">User</a>
            </li>
        </ul>
    </div>

    <div class="col my-3 mx-3 tab-content">
        <div class="tab-pane active">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/new-user">New User</a>
                </li>
            </ul>

            <div id="nav-home" class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-home-tab">
                <p><strong>All users:</strong></p>
                <div class="table-responsive table-bordered">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="obj : ${users}">
                            <td th:text="${obj.getId()}">ID</td>
                            <td th:text="${obj.getUsername()}">Name</td>
                            <td th:text="${obj.getAge()}">Age</td>
                            <td th:text="${obj.getEmail()}">Email</td>
                            <td th:each="roles : ${obj.getRoles()}" th:text="${roles}"></td>
                            <td>
                                <button type="button" class="btn btn-info"
                                        data-toggle="modal"
                                        th:attr="data-target='#userModal' + ${obj.id}">
                                    Edit
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger"
                                        data-toggle="modal"
                                        th:attr="data-target='#deleteModal' + ${obj.id}">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div th:each="user : ${users}" class="modal fade"
             th:id="'userModal' + ${user.id}" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="'Edit user: ' + ${user.username}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body w-60 m-auto text-center mb-3 fw-bold">
                        <form th:action="@{/admin/update/{id}(id=${user.id})}" th:method="POST">
                            <label>ID</label>
                            <input type="number" class="form-control" th:name="id"
                                   th:value="${user.id}" readonly/>

                            <label>Name</label>
                            <input type="text" class="form-control" th:name="name"
                                   th:value="${user.username}"/>

                            <label>Age</label>
                            <input type="number" class="form-control" th:name="age"
                                   th:value="${user.age}"/>

                            <label>Email</label>
                            <input type="email" class="form-control" th:name="email"
                                   th:value="${user.email}"/>

                            <label>Password</label>
                            <input type="password" class="form-control" th:name="password"/>

                            <label>Role</label>
                            <select id="roles" name="roleIds" size="2" class="form-select">
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}"
                                        th:selected="${user.roles.contains(role)}">
                                </option>
                            </select>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-info">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:each="dUser : ${users}" class="modal fade"
             th:id="'deleteModal' + ${dUser.id}" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="'Delete user: ' + ${dUser.username}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body w-60 m-auto text-center mb-3 fw-bold">
                        <form th:action="@{/admin/delete/{id}(id=${dUser.id})}" th:method="DELETE">
                            <label>ID</label>
                            <input type="number" class="form-control" th:name="id"
                                   th:value="${dUser.id}" readonly/>

                            <label>Name</label>
                            <input type="text" class="form-control" th:name="name"
                                   th:value="${dUser.username}"/>

                            <label>Age</label>
                            <input type="number" class="form-control" th:name="age"
                                   th:value="${dUser.age}"/>

                            <label>Email</label>
                            <input type="email" class="form-control" th:name="email"
                                   th:value="${dUser.email}"/>

                            <label>Role</label>
                            <select name="roleIds" size="2" class="form-select">
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}"
                                        th:selected="${dUser.roles.contains(role)}">
                                </option>
                            </select>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-info">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
