<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col bg-dark">
        <nav class="navbar navbar-light bg-dark">
            <span class="navbar-text text-white">
                <b> <td th:utext="${current.email}"></td> </b>
                <td>with roles:</td>
                <td th:each="role : ${current.roles}" th:text="${role.name}"></td>
            </span>
            <a class="nav-link text-secondary font-weight-bold text-right" href="/logout">Logout</a>
        </nav>
    </div>
</div>

<div class="row mt-5">
    <div class="col-2 fixed-left">
        <ul class="nav nav-tabs my-2 flex-column nav-pills">

            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a class="nav-link active" href="/admin">Admin</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/user">User</a>
            </li>
        </ul>
    </div>


    <div class="col mx-3 border border-light tab-pane in active" style="background-color: #f5f5f5">
        <div class="row tab-content">
            <div class="col my-3 mx-3 tab-content">
                <div class="tab-pane active">
                    <h3>Admin panel</h3>

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/new-user">New User</a>
                        </li>
                    </ul>
                    <div class="card" id="add_new-user">
                        <div class="card-header">
                            <h2 style="font-size: 20px">Add new user</h2>
                        </div>
                        <div class="card-body" th:align="center">
                            <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                                <div class="mb-3 text-center">
                                    <label for="NewName">Name</label>
                                    <input id="NewName" class="form-control w-25 mx-auto" name="username" type="text"
                                           aria-describedby="Enter the name" placeholder="Username"
                                           th:value="*{username}"/>
                                </div>

                                <div class="mb-3 text-center">
                                    <label for="age">Age</label>
                                    <input id="age" class="form-control w-25 mx-auto" aria-describedby="Enter the age"
                                           name="age" type="number" placeholder="Age" th:value="*{age}"/>
                                </div>

                                <div class="mb-3 text-center">
                                    <label for="email">Email</label>
                                    <input id="email" class="form-control w-25 mx-auto"
                                           aria-describedby="Enter the email"
                                           name="email" type="email" placeholder="Email" th:value="*{email}"/>
                                </div>

                                <div class="mb-3 text-center">
                                    <label for="password">Password</label>
                                    <input id="password" class="form-control w-25 mx-auto" name="password"
                                           type="password"
                                           aria-describedby="Enter the password" placeholder="Password"
                                           th:value="*{password}"/>
                                </div>

                                <div class="mb-3 text-center">
                                    <label for="NewRoles">Roles</label>
                                    <select id="NewRoles" name="roles" class="form-select mx-auto" size="2" multiple
                                            style="width: 250px;">
                                        <option th:each="role : ${roles}"
                                                th:value="${role.id}"
                                                th:text="${role.name}">
                                        </option>
                                    </select>
                                </div>
                                <button class="btn btn-success" type="submit">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
