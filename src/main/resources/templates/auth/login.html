<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<form class="form-group" action="/login" method="POST">

    <div class="mx-auto my-5" style="width: 300px;">
        <label><h3>Login in</h3></label>

        <input type="text" id="login" name="username" class="form-control" placeholder="Username"/>

        <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>

        <button type="submit" class="btn btn-primary my-2 btn-block signIn">Login in</button>
    </div>

</form>
</body>
</html>
